<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css"/>
  <title>Vite App</title>
</head>
<body>
<div id="app" class="w-screen h-screen grid place-items-center p-4">
  <!-- Device container -->
  <div
    class="border w-96 h-full max-h-[648px] rounded-xl p-4 flex flex-col"
  >
    <div>
      <h3 class="text-2xl text-blue-500 text-center">Suzy</h3>
    </div>

    <ul id="chat" class="flex flex-col gap-2 flex-grow overflow-scroll">
      <li class="self-start max-w-[50%]">
        <div
          class="w-fit py-1 px-2 rounded-md bg-green-400"
        >
          Hello!
        </div>
      </li>
      <li class="self-end max-w-[50%]">
        <div
          class="w-fit py-1 px-2 rounded-md bg-blue-400"
        >
          Hello Giganiga!
        </div>
      </li>
    </ul>

    <form id="chat-actions" class="flex gap-2">
      <div class="border rounded-full overflow-clip flex-grow relative">
        <input
          required
          autocomplete="off"
          id="message-input"
          name="message"
          type="text"
          class="py-2 px-4 outline-none w-full"
        />
      </div>
      <button class="bg-blue-400 text-white py-1 px-5 rounded-full">
        Send
      </button>
    </form>
  </div>
  <!-- Device container -->
</div>

<template id="bubble-template">
  <div
    class="absolute w-full h-full bg-red-50 py-2 px-4 rounded-full data-[sent=true]:w-fit data-[sent=true]:py-1 data-[sent=true]:px-2 data-[sent=true]:rounded-md data-[sent=true]:bg-blue-400 data-[sent=true]:relative">
    kek
  </div>
</template>

<script type="module" src="/main.js"></script>
</body>
</html>
