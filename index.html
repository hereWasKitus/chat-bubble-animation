<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="w-screen h-screen grid place-items-center p-4">
      <!-- Device container -->
      <div
        class="border w-96 h-full max-h-[648px] rounded-xl p-4 flex flex-col"
      >
        <div>
          <h3 class="text-2xl text-blue-500 text-center">Suzy</h3>
        </div>

        <ul id="chat" class="flex flex-col gap-2 flex-grow overflow-scroll">
          <li
            data-user="receiver"
            class="data-[user=sender]:self-end data-[user=receiver]:self-start w-fit max-w-[50%] py-1 px-2 rounded-md data-[user=sender]:bg-blue-400 data-[user=receiver]:bg-green-400"
          >
            <div
              class="data-[user=sender]:self-end data-[user=receiver]:self-start w-fit max-w-[50%] py-1 px-2 rounded-md data-[user=sender]:bg-blue-400 data-[user=receiver]:bg-green-400"
            >
              Hello!
            </div>
          </li>
          <li
            data-user="sender"
            class="data-[user=sender]:self-end data-[user=receiver]:self-start w-fit max-w-[50%] py-1 px-2 rounded-md data-[user=sender]:bg-blue-400 data-[user=receiver]:bg-green-400"
          >
            Hello Suzy!
          </li>
        </ul>

        <form id="chat-actions" class="flex gap-2">
          <div class="border rounded-full overflow-clip flex-grow">
            <input
              required
              autocomplete="off"
              id="message-input"
              name="message"
              type="text"
              class="py-2 px-4 outline-none w-full"
            />
          </div>
          <button class="bg-blue-400 text-white py-1 px-5 rounded-full">
            Send
          </button>
        </form>
      </div>
      <!-- Device container -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
